{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'registration/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url({% static 'registration/images/bg-registration-form-1.jpg' %});">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'registration/images/2.jpg' %}" alt="">
				</div>
				<form action="" method='POST'>{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						<input required  type="text" placeholder="First Name" name='firstname' class="form-control">
						<input required  type="text" placeholder="Last Name" name='lastname' class="form-control">
					</div>
					<div class="form-wrapper">
						<input required type="phone" placeholder="Phone" name='phone' class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input required type="Email" placeholder="Email Address" name='email' class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input required type="date" placeholder="Date Of Birth" name='dob' class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="gender" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input required type="password" name='password'placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<h4 color='red'>{{messageerror}}<h4>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
